name: Workflow
on: [push]

jobs:
  install-lint-test-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Npm Install, Lint, Test, Build
        run: |
          npm i
          npm run lint
          npm run test
          npm run build
        env:
          CI: true
